<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/nature-app-favicon.png" />

    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"></script>
    <script type="module" src="./auth.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/form.css" />
    <title>NatureApp</title>
</head>

<body>
    <main class="container">
        <div class="left">
            <form id="auth-form">
                <div class="header">
                    <h1 class="animation a1">NatureApp</h1>
                    <h2 class="animation a2">Welcome Message</h2>
                </div>
                <div class="forms">

                    <input type="email" name="email" required class="forms-field animation a3"
                        placeholder="Email Address" />


                    <input type="password" name="password" required class="forms-field animation a4"
                        placeholder="Password" />

                    <p class="animation a5"><a href=""></a></p>
                    <button class="animation a6"></button>

                    <h4 class="error">
                    </h4>
                </div>

            </form>
        </div>


        <div class="right">
            <div class="column-quote">
                <h1 class="quote">In nature, <span style="color:#ffffff">nothing is perfect </span>and everything is
                    perfect. <span style="color:#ffffff">Trees can
                        be contorted,</span> bent
                    in weird ways, <span style="color:#ffffff">
                        and they're still beautiful.</span>
                    <h4 class="author">&mdash; Alice Walker</h4>
                </h1>
            </div>
        </div>
    </main>
</body>

</html>
